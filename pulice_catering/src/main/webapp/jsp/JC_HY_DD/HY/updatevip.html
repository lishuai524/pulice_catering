<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>会员修改</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="/member_management/member-management/update.do" method="post">
    <input type="hidden" name="id" value="${member.id}">
    <div class="layui-form-item">
        <label class="layui-form-label">选择头像</label>
        <div class="layui-input-inline">
            <input type="file" name="head_portrait" size="100px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会员姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" value="${member.name}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <input type="radio" name="sex" value="1" title="男" checked="${member.sex == '1'? 'checked':''}">
            <input type="radio" name="sex" value="2" title="女" checked="${member.sex == '2'? 'checked':''}">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">会员生日</label>
            <div class="layui-input-block">
                <input type="text" name="birthday" id="date1" autocomplete="off" class="layui-input" value="${member.birthday}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="number" placeholder="请输入手机号" autocomplete="off" class="layui-input"value="${member.number}">
        </div>
        <div class="layui-form-mid layui-word-aux">请务必填写手机号</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">会员地址</label>
        <div class="layui-input-inline">
            <input type="text" name="site" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"value="${member.site}"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">余额</label>
        <div class="layui-input-inline">
            <input type="text" name="balance" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"value="${member.balance}"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">会员等级</label>
        <div class="layui-input-inline">
            <select name="cla" lay-filter="aihao">
                <option value="">请选择</option>
                <option th:value="1" selected="${1 == member.cla ? 'selected':''}">一级</option>
                <option th:value="2" selected="${2 == member.cla ? 'selected':''}">二级</option>
                <option th:value="3" selected="${3 == member.cla ? 'selected':''}">三级</option>
                <option th:value="4" selected="${4 == member.cla ? 'selected':''}">四级</option>
                <option th:value="5" selected="${5 == member.cla ? 'selected':''}">五级</option>
                <option th:value="6" selected="${6 == member.cla ? 'selected':''}">六级</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入内容" class="layui-textarea" value="${member.remark}"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="demo2" id="f">提交</button>
    </div>
</form>

<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/layui/jquery-3.3.1.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    $("#f").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);//关闭当前页
    });

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;



        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

    });
</script>

</body>
</html>
