<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<form class="layui-form"  method="post">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name"  autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="number"  autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </div>

</form>

<table class="layui-hide" id="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="dele">删除</a>
</script>

<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script type="text/html" id="titleTpl">
    {{#  if(d.sex == '1'){ }}
    男
    {{#  } else { }}
    女
    {{#  } }}
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            var list = data.field
            table.reload("test",{
                where:{
                    name:list.name,
                    number:list.number
                }
            })
            return false;
        });

        table.render({
            elem: '#test'
            ,url:'/member_management/member-management/queryVip.do'
            ,cols: [[
                {field:'id', width:'9%', title: '会员编号', sort: true}
                ,{field:'head_portrait', width:'9%', title: '会员头像'}
                ,{field:'name', width:'9%', title: '会员名称'}
                ,{field:'sex', width:'9%', title: '性别',templet:"#titleTpl"}
                ,{field:'birthday', width:'9%', title: '会员生日'}
                ,{field:'number', width:'9%', title: '手机号码'}
                ,{field:'site', width:'9%', title: '会员地址'}
                ,{field:'balance', width:'9%', title: '余额'}
                ,{field:'cla', width:'9%', title: '等级'}
                ,{field:'remark', width:'10%', title: '备注'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:'9%'}
            ]]
            ,page: true
            ,limit:9
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            alert("adsasfdsfada")
            if(obj.event === 'dele'){
                layer.confirm('真的删除行么', function(index){
                    $.get({
                        url:"/member_management/member-management/delete/"+data.id+".do",
                        success:function (data) {
                            if (data) {
                                table.reload("test")
                            }
                        }
                    });
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 2,
                    area:["600px","800px"],
                    offset:"100px",
                    fixed:true,
                    content: "/student/toupdate/"+data.id+".do",
                    cancel: function(index, layero){
                        if(confirm('确定要关闭么')){ //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index)
                            table.reload("test")
                        }
                    },
                    end:function () {
                        location.reload();
                    }
                });
            }
        });
    });
</script>

</body>
</html>
